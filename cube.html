<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
			STL loader test by <a href="https://github.com/aleeper" target="_blank" rel="noopener">aleeper</a>.<br/>
			PR2 head from <a href="http://www.ros.org/wiki/pr2_description">www.ros.org</a>
        </div>
        
        <div id="container" style="height: 100vh; touch-action: none;"></div>

		<script type="module">
            import ThreeCube from './js/three-cube.mjs'
            import * as THREE from 'https://threejs.org/build/three.module.js';
            import $ from 'https://cdn.skypack.dev/jquery';


            let cube = await new ThreeCube($('#container')).load();
            // cube.rotate(new THREE.Vector3(1,0,0), 1, 2)
            window.cube = cube

        </script> 
	</body>
</html>
